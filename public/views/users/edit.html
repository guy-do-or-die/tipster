<section ng-controller="UsersController" ng-init="findOne()">
  <form class="form-horizontal" ng-submit="update()">
  
    <!-- Username -->
    <div class="control-group">
      <label class="control-label" for="name">Username</label>
      <div class="controls">
        <input id="name" type="text" ng-model="user.username" placeholder="Username">
      </div>
    </div>

    <!-- Name -->
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input id="name" type="text" ng-model="user.name" placeholder="Name">
      </div>
    </div>

    <!-- Geo Location -->
    <div class="control-group">
      <label class="control-label" for="geoLocation">Geo Location</label>
      <div class="controls">
        <input id="geoLocation" type="text" ng-model="user.geoLocation" placeholder="Geo Location">
      </div>
    </div>
   
    <!-- Pic -->
    <div class="control-group">
      <div class="controls">
    <input class="btn" type="button" ng-click="pickAPic()" value="Upload a pic">
        <img class="img" ng-src="{{picSrc(user.pic, 30)}}">
      </div>
    </div>

    <!-- Description -->
    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea id="description" rows="5" ng-model="user.description" placeholder="Description"></textarea>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</section>
